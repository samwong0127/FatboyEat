# global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# A scrape configuration containing exactly one endpoint to scrape
scrape_configs:
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:20080']

  - job_name: 'api_menu'
    static_configs:
      - targets: ['api_menu:15000']

  - job_name: 'api_order'
    static_configs:
      - targets: ['api_order:15001']

  - job_name: 'api_store'
    static_configs:
      - targets: ['api_store:15002']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
